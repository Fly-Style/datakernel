{% for section in site.data.nav_docs_core %}
<h3>{{ section.title }}</h3>
    <ul>
        {% for item in section.items %}
            {% if page.filename == item.filename %}
                <li class="sidebar-item-selected-wrapper">
                    <div class="sidebar-item-selected">
                        <a href="/docs/core/{{ item.filename }}.html">{{ item.title }}</a>
                    </div>
                </li>
             {% else %}
            <li>
                <a href="/docs/core/{{ item.filename }}.html">{{ item.title }}</a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
