{% for section in site.data.nav_docs_global %}
<h3>{{ section.title }}</h3>
<ul>
    {% for item in section.items %}
    {% if page.filename == item.filename %}
    <li class="sidebar-item-selected-wrapper">
        <div class="sidebar-item-selected">
            <a href="/docs/global-cloud/{{ item.filename }}.html">{{ item.title }}</a>
        </div>
    </li>
    {% else %}
    <li>
        <a href="/docs/global-cloud/{{ item.filename }}.html">{{ item.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
