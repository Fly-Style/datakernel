<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global-FS gateway</title>

  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div id="find" class="box">
  <div>find announcements</div>
  <div>public key:</div>
  <input id="pubkeyField2" class="wide-field" type="text">
  <button id="get">find</button>
  <table class="discovery-result">
    <tr>
      <td>timestamp:</td>
      <td>123</td>
    </tr>
    <tr>
      <td>node ids:</td>
      <td>http://localhost:9000/fs</td>
    </tr>
    <tr>
      <td></td>
      <td>http://localhost:9001/fs</td>
    </tr>
  </table>
</div>
<div class="box">
  <div>announce servers</div>
  <table id="announcement">
    <tr>
      <td>public key:</td>
      <td><input id="pubkeyField" class="wide-field" type="text"></td>
    </tr>
    <tr>
      <td>Global-FS ID's:</td>
      <td><input id="ids" class="wide-field" type="text"></td>
    </tr>
    <tr>
      <td>timestamp:</td>
      <td><input id="timestamp" type="number" value="0"></td>
    </tr>
    <tr>
    <tr>
      <td></td>
      <td>
        <button id="announce">announce</button>
      </td>
    </tr>
  </table>
</div>
<script type="text/javascript" src="/bundle.js"></script>
</body>
</html>
