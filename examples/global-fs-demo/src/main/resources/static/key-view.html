<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Global-FS gateway</title>

  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div>
  <h4 id="pubkeyLabel">pubkey:</h4>
  <div id="pubkey"></div>
</div>
<br>
<div id="upload-panel">
  <label for="file">Upload files: </label>
  <input type="file" id="file" multiple>
  <br>
  <label for="prefix">prefix:</label>
  <input type="text" id="prefix" placeholder="directory prefix">
  <label for="offset">remote offset:</label>
  <input type="number" id="offset" value="-1">
  <label for="from">source start:</label>
  <input type="number" id="from" value="0">
  <label for="to">source limit:</label>
  <input type="number" id="to" value="-1">
  <br>
  <button id="upload">Upload</button>
  <label for="key">encryption key:</label>
  <select id="key"></select>
</div>
<div id="bars"></div>
<div id="status"></div>
<div id="folder"></div>
<div id="list"></div>
<script src="/bundle.js"></script>
</body>
</html>
