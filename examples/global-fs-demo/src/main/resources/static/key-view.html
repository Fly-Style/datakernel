<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Global-FS gateway</title>

  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div>
  <h4 id="pubkeyLabel">pubkey:</h4>
  <div id="pubkey">{key}</div>
</div>
<br>
<label for="file">Upload files: </label>
<br>
<input type="file" id="file" multiple>
<br>
<label for="prefix">File prefix: </label>
<br>
<input type="text" id="prefix" placeholder="directory or prefix">
<br>
<button id="upload">Upload</button>
<br>
<div id="uploadBar" class="progress">
  <div class="bar"></div>
  <div class="status">0%</div>
</div>
<div id="status"></div>
<div id="folder"></div>
<div id="list"></div>
<script src="/js/app.js"></script>
</body>
</html>
