<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<div class="container">
  <div class="control">
    <input id="toAdd" type="number" step="1">
    <button id="add">Add</button>
    <br>

    <button id="push">Push</button>
    <br>

    <button id="checkout">Checkout</button>
    <button id="pull">Pull</button>
    <br>

    <button id="merge">Merge Heads</button>
    <button id="reset">Reset</button>
    <br>

    Remote state:
    <span id="state"></span>
    <br>
    Uncommitted operations:
    <span id="ops"></span>
    <br>
    <button id="newManager">New Manager</button>
    <br>
  </div>

  <div class='graph'>
    <div id="graphviz" style="text-align: center;"></div>
  </div>
</div>
<script src="js/bundle.js"></script>
</body>
