<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <title>OT State Manager</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="container">
  <div class="control">
    <input id="toAdd" type="number" step="1">
    <button id="add">Add</button>
    <br>

    <button id="sync">Sync</button>
    <br>

    Remote state:
    <span id="state"></span>
    <br>
    Uncommitted operations:
    <span id="ops"></span>
    <br>
    <br>
    <p id="status"></p>
  </div>

  <div class='graph'>
    <div id="graphviz" style="text-align: center;"></div>
  </div>
</div>

<script src="js/bundle.js"></script>
</body>
