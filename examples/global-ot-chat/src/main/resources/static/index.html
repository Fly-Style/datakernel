<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css"/>
  <title>OT Chat Demo</title>
</head>

<body>
<div class='container'>

    <textarea id='chat' readonly></textarea>
    <input id='input' type='text'>

  </div>
  <span class=""></span>
</div>

<script src="js/bundle.js"></script>
</body>

</html>
